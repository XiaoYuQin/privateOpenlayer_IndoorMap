        <link rel="stylesheet" href="ol.css" type="text/css">
        <style>
			.ol-zoom {
				top: 52px;
			}
			.ol-toggle-options {
				z-index: 1000;
				background: rgba(255,255,255,0.4);
				border-radius: 4px;
				padding: 2px;
				position: absolute;
				left: 8px;
				top: 8px;
			}
			#updateFilterButton, #resetFilterButton {
				height: 22px;
				width: 22px;
				text-align: center;
				text-decoration: none !important;
				line-height: 22px;
				margin: 1px;
				font-family: 'Lucida Grande', Verdana, Geneva, Lucida, Arial, Helvetica, sans-serif;
				font-weight: bold !important;
				background: rgba(0,60,136,0.5);
				color: white !important;
				padding: 2px;
			}
			.ol-toggle-options a {
				background: rgba(0,60,136,0.5);
				color: white;
				display: block;
				font-family: 'Lucida Grande', Verdana, Geneva, Lucida, Arial, Helvetica, sans-serif;
				font-size: 19px;
				font-weight: bold;
				height: 22px;
				line-height: 11px;
				margin: 1px;
				padding: 0;
				text-align: center;
				text-decoration: none;
				width: 22px;
				border-radius: 2px;
			}
			.ol-toggle-options a:hover {
				color: #fff;
				text-decoration: none;
				background: rgba(0,60,136,0.7);
			}
			body {
				font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
				font-size: small;
			}
			iframe {
				width: 100%;
				height: 250px;
				border: none;
			}
			/* Toolbar styles */
			#toolbar {
				position: relative;
				padding-bottom: 0.5em;
			}
			#toolbar ul {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			#toolbar ul li {
				float: left;
				padding-right: 1em;
				padding-bottom: 0.5em;
			}
			#toolbar ul li a {
				font-weight: bold;
				font-size: smaller;
				vertical-align: middle;
				color: black;
				text-decoration: none;
			}
			#toolbar ul li a:hover {
				text-decoration: underline;
			}
			#toolbar ul li * {
				vertical-align: middle;
			}
			#map {
				clear: both;
				position: relative;
				width: 768px;
				height: 688px;
				border: 1px solid black;
			}
			#wrapper {
				width: 768px;
			}
			#location {
				float: right;
			}
			/* Styles used by the default GetFeatureInfo output, added to make IE happy */
			table.featureInfo, table.featureInfo td, table.featureInfo th {
				border: 1px solid #ddd;
				border-collapse: collapse;
				margin: 0;
				padding: 0;
				font-size: 90%;
				padding: .2em .1em;
			}
			table.featureInfo th {
				padding: .2em .2em;
				font-weight: bold;
				background: #eee;
			}
			table.featureInfo td {
				background: #fff;
			}
			table.featureInfo tr.odd td {
				background: #eee;
			}
			table.featureInfo caption {
				text-align: left;
				font-size: 100%;
				font-weight: bold;
				padding: .2em .2em;
			}
        </style>

        <div id="toolbar" style="display: none;">
            <ul>
                <li>
                    <a>WMS version:</a>
                    <select id="wmsVersionSelector" onchange="setWMSVersion(value)">
                        <option value="1.1.1">1.1.1</option>
                        <option value="1.3.0">1.3.0</option>
                    </select>
                </li>
                <li>
                    <a>Tiling:</a>
                    <select id="tilingModeSelector" onchange="setTileMode(value)">
                        <option value="untiled">Single tile</option>
                        <option value="tiled">Tiled</option>
                    </select>
                </li>
                <li>
                    <a>Antialias:</a>
                    <select id="antialiasSelector" onchange="setAntialiasMode(value)">
                        <option value="full">Full</option>
                        <option value="text">Text only</option>
                        <option value="none">Disabled</option>
                    </select>
                </li>
                <li>
                    <a>Format:</a>
                    <select id="imageFormatSelector" onchange="setImageFormat(value)">
                        <option value="image/png">PNG 24bit</option>
                        <option value="image/png8">PNG 8bit</option>
                        <option value="image/gif">GIF</option>
                        <option id="jpeg" value="image/jpeg">JPEG</option>
                    </select>
                </li>
                <li>
                    <a>Styles:</a>
                    <select id="imageFormatSelector" onchange="setStyle(value)">
                        <option value="">Default</option>
                    </select>
                </li>
                <li>
                    <a>Width/Height:</a>

                        These values come from a statistics of the viewable area given a certain screen area

                        <option value="1200">1200</option>
                        <option value="1400">1400</option>

                        <option value="1900">1900</option>

                    <select id="heigthSelector" onchange="setHeight(value)">
                        <option value="auto">Auto</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                        <option value="1000">1000</option>
                    </select>
                </li>
                <li>
                    <a>Filter:</a>
                    <select id="filterType">
                        <option value="cql">CQL</option>
                        <option value="ogc">OGC</option>
                        <option value="fid">FeatureID</option>

                    <a id="updateFilterButton" href="#" onClick="updateFilter()" title="Apply filter">Apply</a>
                    <a id="resetFilterButton" href="#" onClick="resetFilter()" title="Reset filter">Reset</a>
                </li>
            </ul>
        </div>

					}
					else

					}

				function setWMSVersion(wmsVersion)

					map.getLayers().forEach(function(lyr)

				}

				// Tiling mode, can be 'tiled' or 'untiled'
				function setTileMode(tilingMode)
				{
					if (tilingMode == 'tiled')

						untiled.set('visible', false);
						tiled.set('visible', true);
					}
					else
					{
						tiled.set('visible', false);
						untiled.set('visible', true);
					}
				}

					var wrapper = document.getElementById('wrapper');

						mapDiv.style.width = null;
						wrapper.style.width = null;
					}
					else
					{
						mapDiv.style.width = size + "px";
						wrapper.style.width = size + "px";
					}
					// notify OL that we changed the size of the map div
					map.updateSize();
				}

				function updateFilter()
				{
					if (pureCoverage)
					{
						return;
					}
					var filterType = document.getElementById('filterType').value;
					var filter = document.getElementById('filter').value;
					// by default, reset all filters
					var filterParams =
					{
						'FILTER' : null,
						'CQL_FILTER' : null,
						'FEATUREID' : null
					};
					if (filter.replace(/^\s\s*/, '').replace(/\s\s*$/, '') != "")
					{
						if (filterType == "cql")
						{
							filterParams["CQL_FILTER"] = filter;
						}
						if (filterType == "ogc")
						{
							filterParams["FILTER"] = filter;
						}
						if (filterType == "fid")
							filterParams["FEATUREID"] = filter;
					}
					// merge the new filter definitions
					map.getLayers().forEach(function(lyr)
					{
						lyr.getSource().updateParams(filterParams);
					});
				}

				function resetFilter()
				{
					if (pureCoverage)
					{
						return;
					}
					document.getElementById('filter').value = "";
					updateFilter();
				}

				}
